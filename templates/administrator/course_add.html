{% extends 'administrator/base_admin.html' %}

{% load static %}

{% block title %} Course Edit {% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{% static 'css/administrator/style-admin-course-edit.css' %}">
{% endblock %}

{% block pagetitle %} Course Edit {% endblock %}

{% block content %}
<form action="/administrator/course_add_post/" method="post">
    {% csrf_token %}
    <div>
        <label for="courseID">Course ID:</label>
        <input id="CourseID" name="course_id" type="text" value="COMPSCI5044">
    <div>
        <label for="courseName">Name:</label>
        <input id="courseName" name="course_name" type="text" value="Basic Algorithms and Data Structures">
    </div>
    <div>
        <label for="professor">Professor Teaching:</label>
        <input id="professor" name="professor" type="text" placeholder="Search By Name or Email...">
    </div>
    <div>
        <label for="programType">Program Type:</label>
        <select id="programType" name="program_type">
            <option value="IT+">IT+</option>
            <option value="CS+">CS+</option>
            <option value="Both">Both</option>
        </select>
    </div>
    <div class="buttons-right">
        <button type="submit" class="btn btn-primary create-button mr-2">Create</button>
    </div>
</form>
{% endblock %}
