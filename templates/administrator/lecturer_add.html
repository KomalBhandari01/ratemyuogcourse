{% extends 'administrator/base_admin.html' %}

{% load static %}

{% block title %} Lecturer Edit {% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{% static 'css/administrator/style-admin-lecturer-edit.css' %}">
{% endblock %}

{% block pagetitle %} Lecturer Edit {% endblock %}

{% block content %}
<form action="/administrator/lecturer_add_post/" method="post">
    {% csrf_token %}
    <input type="hidden" name="lecturerId" value="">
    <div>
        <label for="lecturerName">Name:</label>
        <input id="lecturerName" name="lecturerName" type="text" value="">
    </div>
    <div>
        <label for="designation">Designation:</label>
        <input id="designation" name="designation" type="text" value="">
    </div>
    <div>
        <label for="Email">Email:</label>
        <input id="Email" name="Email" type="email" value="" required>
    </div>
    <div>
        <label for="Password" >Password:</label>
        <input id="Password" name="Password" type="password" value="" required>
    </div>
    <div class="button-top-row">
        <a href="{% url 'administrator:lecturer_management' %}" class="btn return-button">Return</a>
        <button type="submit" class="btn btn-primary save-button">Save</button>
    </div>
</form>
{% endblock %}
